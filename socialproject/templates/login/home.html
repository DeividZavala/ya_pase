 {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="../../static/css/materialize.css">
 <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>
 {% if user and not user.is_anonymous %}

Welcome back {{ user.get_full_name }}.
 <a href="{% url 'user-logout' %}">Logout</a>

 {% else %}

    <div class = "contenedor">

        <a class="waves-effect waves-light btn Facebook" href= "{% url 'social:begin' 'facebook' %}?next={{ request.path }}"><i class="fa fa-facebook-official"></i>facebook</a>
        
        <a class="waves-effect waves-light btn twitter" href= "{% url 'social:begin' 'twitter' %}?next={{ request.path }}"><i class="fa fa-twitter"></i>twitter</a>

    </div>

 {% endif %}

 <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1653448758276347',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
